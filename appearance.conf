# Colors
set $bg #1e1e2e
set $fg #cdd6f4

set $focused #cba6f7
set $urgent #f38ba8

# Window
client.focused $focused $focused $bg $focused $bg
client.focused_inactive $bg $bg $fg $bg

client.unfocused $bg $bg $fg $bg

client.urgent $urgent $urgent $bg $bg

# Bar
bar {
  status_command i3blocks -c $HOME/.config/i3/bar.conf

    colors {
      background $bg
        separator $fg

        focused_workspace $focused $focused $bg
        inactive_workspace $bg $bg $fg
        urgent_workspace $urgent $urgent $bg
    }
}

# Gaps
gaps inner 5px
gaps outer 5px

smart_gaps inverse_outer

# Title
title_align center
